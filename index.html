<!DOCTYPE html>
<html>
<head>
	<title>Chat App</title>
	<style>
		.container{
			width: 700px;
			margin: 0 auto;
   		}
   		#nameForm{
   			margin-left: 20px;
   			
   		}
		.chatWrapper{
			display: none;

		}
		.messageWrapper{
			height: 400px;

		}
		.wrapper{
			float: left;
			border:1px #ccc solid;
			border-radius: 10px;
			background: #f4f4f4;
			padding: 10px;

		}		
		#userWrapper{
			margin-left: 20px;
			width: 150px;
			max-height:200px;
		}
		input{
			height: 25px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="wrapper" id="nameForm">
			<h2>Create Username:</h2>
			<form>
				<input type="text" size="30" name="username" placeholder="username">
				<button>Submit</button>
			</form>		
		</div>
		<div class="chatWrapper">
			<h2>Chats</h2>
			<div class="wrapper ">
				<div class="messageWrapper"></div>
				<form id= "chatMessage">
					<input type="text" id="message" placeholder="Type a message">
					<button>Submit</button>
				</form>
			</div>
			<div class="wrapper" id="userWrapper">
				<div class="users"></div>
			</div>	
		</div>	
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		$(function(){
			var socket = io.connect();
			var $chatMessage = $("#chatMessage");
			var $message =$("#message");
			var $messageWrapper =$(".messageWrapper");
			$chatMessage.submit(function(e){
				e.preventDefault();
				socket.emit("send message", $message.val());
				$message.val("");
			});
			socket.on("new message", function(data){
				$messageWrapper.append(data.msg+ "<br>");
			});
		});
	</script>
</body>
</html>
